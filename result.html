<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="center">
        <h1>Selamat Kamu Memenangkan Permainan (Menang)</h1>
    </div>
    <div class="paragraph-center">
        <p>Batu Vs Gunting</p>
    </div>
    <div class="flex-center">
        <div class="result1">
            <label for="option1" class="image-label">
                <img src="" alt="" srcset="" width="160" class="result1-img" id="optionPlayer">
                <span>You</span>
            </label>
        </div>
        <div class="scissors">
            <label for="option2" class="image-label">
                <img src="img/versus.png" alt="" srcset="" width="160" height="220" class="versus-img">
            </label>
        </div>
        <div class="result2">
            <label for="option3" class="image-label">
                <img src="" alt="" srcset="" width="180" class="result2-img" id="optionComputer">
                <span>Computer</span>
            </label>
        </div>
        <button onclick="window.location.href = 'index.html'" class="button-submit" type="submit">Lanjut main lagi</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
